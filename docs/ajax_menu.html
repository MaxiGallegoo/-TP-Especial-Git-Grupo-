<h1>Bienvenido al Menú, ¿Que deseas encargar?</h1>
<p>¿Te gusta comer? ¿Quieres sentirte un millonario? encarga todo lo que quieras en esta página y vé lo que otros han encargado!</p>
<form>
  <input class="form-control" type="text" placeholder="Producto">
  <input class="form-control" type="number" placeholder="Unidades">
  <input class="form-control" type="number" placeholder="¿Cuánto pagarías por cada unidad?">
  <button type="button" class="btn btn-primary mb-2" name="button" id="enviar">Subir pedido!</button>
  <button type="button" class="btn btn-danger" id="borrar">Eliminar ultima entrada</button>
</form>
<table class="table table-dark table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Unidades</th>
      <th scope="col">Precio/Unidad</th>
    </tr>
  </thead>
  <tbody class="tabla">
    <tr>
    </tr>
  </tbody>
</table>
